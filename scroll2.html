		function smoothScroll(x, y) {
			var d;
      if (window.pageYOffset) {
        d = y - window.pageYOffset;
      } else {
        d = y - document.documentElement.scrollTop;
      }
      var e = Math.abs(d);
			if (e > 1) {
				window.scrollBy(0, (d < 0 ? -1 : 1) * (e > 5 ? Math.round(e/10) : 1));
				setTimeout(function () {smoothScroll(x, y)}, 10);
			}
		}
